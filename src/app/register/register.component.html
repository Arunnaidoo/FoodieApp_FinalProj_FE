<mat-sidenav-container>
    <mat-sidenav opened mode="side">
        <h1>Menu</h1>
        <mat-selection-list [multiple]="false">
            <mat-list-option (click)="check()" routerLink="login">
                <h3>Login</h3>
            </mat-list-option>
            <mat-list-option (click)="check()" routerLink="register">
                <h3>Register</h3>
            </mat-list-option>
        </mat-selection-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" id="header">

        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
